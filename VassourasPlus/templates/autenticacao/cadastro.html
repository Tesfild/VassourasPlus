<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <h3>Cadastro</h3>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Messagem:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times</span>
        </button>
    </div>
    {% endfor %}

    <form action="/cadastro" method="post">
    {% csrf_token %}
        <label for="">Nome</label>
        <input type="text" id="primeiroNome" name="primeiroNome" placeholder="Insira seu primeiro nome" Required>
        
        <label for="">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" Required>
        <br>
        
        <label for="">EndereÃ§o de E-mail</label>
        <input type="email" id="email" name="email" placeholder="Insira seu E-mail" Required>
        <br>

        <label for="">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Entre a senha" Required>
        <br>

        <label for="">Confirme a sua senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a senha" Required>
        <br>

        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
